<div class="container" style="margin-top: 100px;" *ngIf="productList">
 
    <div class="row">

      <div class="col-lg-3">

        <h3 class="my-4">Category</h3>
        <div class="list-group">
          <span  class="list-group-item sub-filter" (click) = "applyFilter(1)" [ngClass]= "highLightShirt? 'active' : ''">Shirts</span>
          <span  class="list-group-item sub-filter" (click) = "applyFilter(2)" [ngClass]= "highLightTShirt? 'active' : ''">T-Shirts</span>
        
        </div>

      </div>
      <!-- /.col-lg-3 -->
      

      <div class="col-lg-9">

          <div class="row">
          <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of productList">
            <div class="card h-100">
              <a routerLink="/product-detail/{{product.id}}"><img class="card-img-top" src="{{product.productImg}}" alt="" height="328px" width="328px"></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a routerLink="/product-detail/{{product.id}}">{{ product.productName }}</a>
                </h4>
                <h5>{{ product.productPrice | currency}}</h5>
                <p class="card-text">{{ product.productDescription }}</p>
              </div>
              <div class="card-footer">
                <small class="text-muted"></small>
              </div>
            </div>
          </div>
       </div>
        <!-- /.row -->

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->
